<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }} {{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <meta name="google-site-verification" content="kWh7uhGSlhBC5ciLYy5o6-Od9JdA_wy-6_VcupKNvm4" />

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image | prepend: site.baseurl }}">
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl }}">
    <meta name="twitter:card" content="summary_large_image">

    <style>
      .post {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
</head>

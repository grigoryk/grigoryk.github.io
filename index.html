---
layout: default
---

<script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.0/mithril.min.js"></script>

<div class="home">

  <h1>Public GitHub activity:</h1>

  <div id="githubActivity">Loading....</div>

  <ul class="posts" style="margin-top: 20px;">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <a class="twitter-timeline" href="https://twitter.com/lunafiko" data-widget-id="509431824074829824">Tweets by @lunafiko</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</div>

<script src="githubActivity.js"></script>

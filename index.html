---
layout: default
---

<div class="home">
  <h1 style="margin-top: 20px;">Let's put on some nice music and go for a long drive:</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/HiOFn6qZXsI" frameborder="0" allowfullscreen></iframe>
  
  <ul class="posts" style="margin-top: 20px;">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  
  <a class="twitter-timeline" href="https://twitter.com/lunafiko" data-widget-id="509431824074829824">Tweets by @lunafiko</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</div>
